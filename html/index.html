<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhi, Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 10px red;
            margin-top: 20px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        #yes {
            background-color: red;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #yes:hover {
            background-color: darkred;
        }
        #no {
            background-color: white;
            color: black;
            position: absolute;
        }
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart-bg span {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: red;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .floating-image {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            animation: floatAround 5s infinite alternate ease-in-out;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(10deg); }
            100% { transform: translate(-20px, -20px) rotate(-10deg); }
        }
    </style>
</head>
<body>

    <div class="heart-bg"></div>

    <h1>Siddhi, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="heart">üíïüíñüíû</div>

    <!-- Floating Images in Heart Shape -->
    <div class="floating-image" style="top: 10%; left: 10%; background-image: url('photo1.jpeg');"></div>
    <div class="floating-image" style="top: 30%; right: 10%; background-image: url('photo2.jpeg');"></div>
    <div class="floating-image" style="bottom: 20%; left: 20%; background-image: url('photo3.jpeg');"></div>
    <div class="floating-image" style="bottom: 10%; right: 30%; background-image: url('photo4.jpeg');"></div>

    <div class="buttons">
        <button id="yes" onclick="acceptLove()">Yes ‚ù§Ô∏è</button>
        <button id="no" onclick="moveNo()">No üíî</button>
    </div>

    <script>
        let noCount = 0;

        function moveNo() {
            noCount++;
            if (noCount < 10) {
                let x = Math.random() * window.innerWidth * 0.8;
                let y = Math.random() * window.innerHeight * 0.8;
                document.getElementById('no').style.left = x + "px";
                document.getElementById('no').style.top = y + "px";
            } else {
                document.getElementById('no').style.display = "none"; 
            }
        }

        function acceptLove() {
            window.location.href = "nextpage.html"; // Redirect to the next page after Yes
        }

        // Floating hearts effect
        function createHearts() {
            const heartBg = document.querySelector('.heart-bg');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("span");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartBg.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        setInterval(createHearts, 500);
    </script>

</body>
</html>
